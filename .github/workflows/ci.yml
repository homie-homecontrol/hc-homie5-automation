name: CI and Publish

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  release:
    types: [created]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test (Rust)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libc6-dev lua5.4 liblua5.4-dev pkg-config

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build Rust Binary (Multiarch)
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    strategy:
      matrix:
        platform: [x86_64, aarch64, armv7]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libc6-dev lua5.4 liblua5.4-dev pkg-config

      - name: Install ARMv7 cross compiler
        if: matrix.platform == 'armv7'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf

      - name: Set up target
        run: |
          case "${{ matrix.platform }}" in
            x86_64) echo "TARGET=x86_64-unknown-linux-gnu" >> $GITHUB_ENV ;;
            aarch64) echo "TARGET=aarch64-unknown-linux-gnu" >> $GITHUB_ENV ;;
            armv7) echo "TARGET=armv7-unknown-linux-gnueabihf" >> $GITHUB_ENV ;;
          esac

      - name: Set cross linker
        run: |
          if [ "${{ matrix.platform }}" = "armv7" ]; then
            echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
          fi

      - name: Add Rust target
        run: rustup target add ${{ env.TARGET }}

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ matrix.platform }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-

      - name: Build binary
        run: cargo build --release --target ${{ env.TARGET }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: hc-homie5-automation-${{ matrix.platform }}
          path: target/${{ env.TARGET }}/release/hc-homie5-automation
  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    strategy:
      matrix:
        platform: [x86_64, aarch64, armv7]
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: hc-homie5-automation-${{ matrix.platform }}
          path: .

      - name: Ensure binary is executable
        run: chmod +x hc-homie5-automation

      - name: Determine version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for ${{ matrix.platform }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform == 'x86_64' && 'linux/amd64' || matrix.platform == 'aarch64' && 'linux/arm64' || 'linux/arm/v7' }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-${{ matrix.platform == 'x86_64' && 'amd64' || matrix.platform == 'aarch64' && 'arm64' || 'armv7' }}
          build-args: |
            VERSION=${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'release' && github.event.action == 'created'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-armv7
